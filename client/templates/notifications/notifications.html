<template name="notifications">  {{#if notificationCount}}    <a href="#" class="dropdown-toggle" data-toggle="dropdown">      <span class="badge badge-inverse">{{notificationCount}}</span>      <b class="caret"></b>    </a>    <ul class="notification dropdown-menu">      {{#if notificationCount}}        {{#each notifications}}          {{> notificationItem}}        {{/each}}      {{/if}}    </ul>  {{/if}}</template><template name="notificationItem">  <li>    <a href="{{notificationDrinkPath}}">      <strong>{{commenterName}}</strong> commented on your drink.</a> </li></template>
