<template name="drinkItem">  <div class="drink">    <div class="post-content">      <h3><a href="{{pathFor 'drinkPage'}}">{{drinkName}}</a></h3>      <p>        submitted by {{author}} | {{commentsCount}} comments        {{#if ownDrink}}<button class="btn btn-sm btn-primary btn-info" href="{{pathFor 'drinkEdit'}}">Edit Drink</button>{{/if}}      </p>      <h4>{{drinkIngredients}}</h4>    </div>  </div></template>
