<template name="drinkItem">  <div class="drink">    <div class="post-content">      <h3><a href="{{pathFor 'drinkPage'}}">{{drinkName}}</a></h3>      <p>        submitted by {{author}}        {{#if ownDrink}}          <button type="button" class="btn btn-primary btn-xs">            <a class="drinkEdit" href="{{pathFor 'drinkEdit'}}">              Edit Drink            </a>          </button>        {{/if}}      </p>      <h4>{{drinkIngredients}}</h4>    </div>  </div></template>
