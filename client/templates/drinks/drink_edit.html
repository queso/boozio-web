<template name="drinkEdit">  <form class="main form">    <div class="form-group {{errorClass 'drinkName'}}">      <label class="control-label" for="drinkName">Drink Name</label>      <div class="controls">        <input name="drinkName" id="drinkName" type="text" value="{{drinkName}}" placeholder="Name Your Drink" class="form-control"/>        <span class="help-block">{{errorMessage 'drinkName'}}</span>      </div>    </div>    <div class="form-group {{errorClass 'drinkIngredients'}}">      <label class="control-label" for="drinkIngredients">Ingredients</label>      <div class="controls">        <input name="drinkIngredients" id="drinkIngredients" type="text" value="{{drinkIngredients}}" placeholder="List your ingredients" class="form-control"/>        <span class="help-block">{{errorMessage 'drinkIngredients'}}</span>      </div>    </div>    <input type="submit" value="Submit" class="btn btn-primary submit"/>    <hr/>    <a class="btn btn-danger delete" href="#">Delete Drink</a>  </form></template>
