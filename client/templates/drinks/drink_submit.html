<template name="drinkSubmit">  <form class="main form">    <div class="form-group {{errorClass 'drinkName'}}">      <label class="control-label" for="drinkName">Drink Name</label>      <div class="controls">          <input name="drinkName" id="drinkName" type="text" value="" placeholder="Name your drink." class="form-control"/>          <span class="help-block">{{errorMessage 'drinkName'}}</span>      </div>    </div>    <div class="form-group {{errorClass 'drinkDescription'}}">      <label class="control-label" for="drinkDescription">Description</label>      <div class="controls">        <input name="drinkDescription" id="drinkDescription" type="text" value="" placeholder="Enter a brief description of your drink." class="form-control"/>        <span class="help-block">{{errorMessage 'drinkDescription'}}</span>      </div>    </div>    <div class="form-group  {{errorClass 'drinkIngredients'}}">      <label class="control-label" for="drinkIngredients">Ingredients</label>      <div class="controls">          <input name="drinkIngredients" id="drinkIngredients" type="text" value="" placeholder="List the ingredients." class="form-control"/>          <span class="help-block">{{errorMessage 'drinkIngredients'}}</span>      </div>    </div>    <div class="form-group  {{errorClass 'drinkInstructions'}}">      <label class="control-label" for="drinkInstructions">Instructions</label>      <div class="controls">        <textarea name="drinkInstructions" id="drinkInstructions" type="text" value="" placeholder="Enter step-by-step instructions for mixing this drink." class="form-control"></textarea>        <span class="help-block">{{errorMessage 'drinkInstructions'}}</span>      </div>    </div>    <input type="submit" value="Submit" class="btn btn-primary"/>  </form></template>
