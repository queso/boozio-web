<template name="drinkSubmit">  <form class="main form">    <div class="form-group">      <label class="control-label" for="drinkName">Drink Name</label>      <div class="controls">          <input name="drinkName" id="drinkName" type="text" value="" placeholder="Name your drink." class="form-control"/>      </div>    </div>    <div class="form-group">      <label class="control-label" for="drinkIngredients">Ingredients</label>      <div class="controls">          <input name="drinkIngredients" id="drinkIngredients" type="text" value="" placeholder="List the ingredients" class="form-control"/>      </div>    </div>    <input type="submit" value="Submit" class="btn btn-primary"/>  </form></template>
